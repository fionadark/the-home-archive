<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create your personal library archive account">
    <title>Register - The Home Archive</title>
    
    <!-- Dark Academia CSS Styling -->
    <link rel="stylesheet" href="/api/css/common.css">
    <link rel="stylesheet" href="/api/css/auth.css">
    
    <!-- Preload fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,400&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <main class="auth-container">
        <!-- Header Section -->
        <header class="auth-header">
            <h1 class="site-title">
                <span class="site-icon">ðŸ“š</span>
                The Home Archive
            </h1>
            <p class="site-subtitle">Begin your literary collection</p>
        </header>

        <!-- Registration Form -->
        <section class="auth-form-section" aria-labelledby="register-heading">
            <h2 id="register-heading" class="form-title">Join Our Community</h2>
            
            <!-- Success/Error Messages -->
            <div id="message-container" class="message-container" role="alert" aria-live="polite" style="display: none;">
                <div id="success-message" class="message success-message" style="display: none;"></div>
                <div id="error-message" class="message error-message" style="display: none;"></div>
            </div>
            
            <!-- Registration Form -->
            <form id="register-form" class="auth-form" novalidate>
                <div class="form-row">
                    <div class="form-group form-group-half">
                        <label for="first-name" class="form-label">First Name</label>
                        <input 
                            type="text" 
                            id="first-name" 
                            name="firstName" 
                            class="form-input" 
                            required 
                            autocomplete="given-name"
                            aria-describedby="first-name-error"
                            placeholder="Enter your first name"
                            maxlength="100"
                        >
                        <div id="first-name-error" class="field-error" role="alert"></div>
                    </div>

                    <div class="form-group form-group-half">
                        <label for="last-name" class="form-label">Last Name</label>
                        <input 
                            type="text" 
                            id="last-name" 
                            name="lastName" 
                            class="form-input" 
                            required 
                            autocomplete="family-name"
                            aria-describedby="last-name-error"
                            placeholder="Enter your last name"
                            maxlength="100"
                        >
                        <div id="last-name-error" class="field-error" role="alert"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        required 
                        autocomplete="email"
                        aria-describedby="email-error email-help"
                        placeholder="Enter your email address"
                        maxlength="255"
                    >
                    <div id="email-help" class="field-help">We'll send you a verification email</div>
                    <div id="email-error" class="field-error" role="alert"></div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        required 
                        autocomplete="new-password"
                        aria-describedby="password-error password-help"
                        placeholder="Create a secure password"
                        minlength="8"
                    >
                    <div id="password-help" class="field-help">
                        Minimum 8 characters with uppercase, lowercase, number, and special character
                    </div>
                    <div id="password-error" class="field-error" role="alert"></div>
                </div>

                <div class="form-group">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirm-password" 
                        name="confirmPassword" 
                        class="form-input" 
                        required 
                        autocomplete="new-password"
                        aria-describedby="confirm-password-error"
                        placeholder="Confirm your password"
                    >
                    <div id="confirm-password-error" class="field-error" role="alert"></div>
                </div>

                <div class="form-group form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="terms-agreement" name="agreeToTerms" class="checkbox-input" required>
                        <span class="checkbox-checkmark"></span>
                        <span class="checkbox-label">
                            I agree to the <a href="/api/terms.html" class="auth-link" target="_blank">Terms of Service</a> 
                            and <a href="/api/privacy.html" class="auth-link" target="_blank">Privacy Policy</a>
                        </span>
                    </label>
                    <div id="terms-error" class="field-error" role="alert"></div>
                </div>

                <button type="submit" class="btn btn-primary" id="register-btn" aria-describedby="register-status">
                    <span class="btn-text">Create Account</span>
                    <span class="btn-loading" style="display: none;">Creating account...</span>
                </button>
                
                <div id="register-status" class="sr-only" aria-live="polite"></div>
            </form>

            <!-- Additional Options -->
            <div class="auth-links">
                <p class="auth-form-text">
                    Already have an account?
                    <a href="/api/login.html" class="auth-link">Sign in here</a>
                </p>
            </div>
        </section>

        <!-- Footer -->
        <footer class="auth-footer">
            <p>&copy; 2025 The Home Archive. Preserving your literary journey.</p>
        </footer>
    </main>

    <!-- JavaScript -->
    <script src="/api/js/auth-service.js"></script>
    <script src="/api/js/register.js"></script>
</body>
</html>
