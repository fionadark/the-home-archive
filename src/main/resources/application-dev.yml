spring:
  datasource:
    url: jdbc:mysql://localhost:3306/homearchive?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: homearchive
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: password
    hikari:
      # Development connection pool settings
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 10000
      idle-timeout: 180000
      max-lifetime: 600000
      leak-detection-threshold: 30000
      # Development-specific settings
      auto-commit: false
      pool-name: "HomeArchive-Dev-Pool"
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true
        useLocalSessionState: true
        rewriteBatchedStatements: true
        cacheResultSetMetadata: true
        cacheServerConfiguration: true
        elideSetAutoCommits: true
        maintainTimeStats: false
  
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        generate_statistics: true
        # Development-specific Hibernate settings
        jdbc:
          batch_size: 20
          order_inserts: true
          order_updates: true
        cache:
          use_second_level_cache: false
          use_query_cache: false

  # H2 console for development (fallback database)
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false

# Development logging configuration
logging:
  level:
    com.homearchive: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.jdbc.core: DEBUG
    com.zaxxer.hikari: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} [%X{requestId}] - %msg%n"

# Development server configuration
server:
  port: 8080
  error:
    include-stacktrace: always
    include-message: always

# Development application settings
app:
  logging:
    request-response:
      enabled: true
      include-payload: true
      max-payload-length: 2000