spring:
  datasource:
    url: jdbc:mysql://localhost:3306/homearchive
    username: homearchive
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: password
  
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    com.homearchive: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

server:
  port: 8080